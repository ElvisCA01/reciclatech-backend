<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nuevo Registro</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a th:href="@{/noticias}">Noticias</a></li>
      <li><a th:href="@{/proyectos}">Proyectos</a></li>
      <li><a th:href="@{/unete-a-nosotros}">Únete a Nosotros</a></li>
    </ul>
  </nav>
</header>

<h1>Registrar en "Únete a Nosotros"</h1>
<form action="/unete-a-nosotros/nuevo" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>

  <label for="correo">Correo:</label>
  <input type="email" id="correo" name="correo" required><br><br>

  <label for="numero">Número:</label>
  <input type="text" id="numero" name="numero" required><br><br>

  <button type="submit">Registrar</button>
</form>
</body>
</html>
